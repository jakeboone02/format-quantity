<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formatQuantity UMD Example</title>
    <style>
      #app {
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        padding: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div data-input="1.5"></div>
      <div data-input="0.333"></div>
    </div>
    <script src="https://unpkg.com/format-quantity"></script>
    <script>
      for (const div of document.querySelectorAll('#app>div')) {
        const input = parseFloat(
          div.attributes.getNamedItem('data-input').value
        );
        div.innerText = `FormatQuantity.formatQuantity(${input}) === "${FormatQuantity.formatQuantity(
          input
        )}"`;
      }
    </script>
  </body>
</html>
